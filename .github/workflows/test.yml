name: Automated Testing for find_lowest_number

on: [push]

jobs:
  test-script:
    name: Validate find_lowest_number.py
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Test Case 1 - 10 numbers
        run: |
          python3 find_lowest_number.py test_data/test1_input.txt output1.txt
          diff -q output1.txt test_data/test1_expected.txt

      - name: Test Case 2 - Single number
        run: |
          python3 find_lowest_number.py test_data/test2_input.txt output2.txt
          diff -q output2.txt test_data/test2_expected.txt

      - name: Test Case 3 - Empty file
        run: |
          python3 find_lowest_number.py test_data/test3_input.txt output3.txt
          diff -q output3.txt test_data/test3_expected.txt
